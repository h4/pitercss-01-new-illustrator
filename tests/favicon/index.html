<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Favicons</title>
    <style>
        body {
            font-family: Intro, sans-serif;
            font-weight: 400;
            font-size: 13px;
            padding: 100px 0;
            width: 400px;
            text-align: center;
            border: solid 1px #3c99db;
        }

        figure {
            display: inline-block;
            width: 100px;
            margin: 10px;
            text-align: center;
        }

        img {
            width: 16px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h1>16x16</h1>

<figure>
    <img src="favicon.png" alt="">
    <figcaption>png, 963 b</figcaption>
</figure>
<figure>
    <img src="mark-github.svg" alt="">
    <figcaption>svg, 1093 b</figcaption>
</figure>
</body>
</html>
